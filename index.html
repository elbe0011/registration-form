<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <h1>Want to go to Mars?</h1>
  <p>We're looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <h2>Personal details</h2>
  <form class="" action="https://formspress.io/elbe0011@algonquinlive.com" method="post">
    <div class="">
      <label for="name">Name</label>
      <input id="name" name="name">
    </div>
    <div class="">
      <label for="age">Age</label>
      <input id="age" name="age">
    </div>
    <div class="">
      <label for="email">Email</label>
      <input id="email" type="email" name="email">
    </div>
    <div class="">
      <label for="fitness">Physical fitness</label>
      <select id="fitness" name="_fitness">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terrible strong</option>
        <option>A little couch-potato-y</option>
    </div>
    <div class="">
      <label for="address">Address</label>
      <textarea id="address" name="address"></textarea>
    </div>
  </form>
  <h2>Mission statement</h2>
  <div class="">
    <div class="">
      <label for="statement">Why do you want to go to Mars?</label>
      <textarea id="statement" name="statement"></textarea>
    </div>
  </div>

</body>
</html>
